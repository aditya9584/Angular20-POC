<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-warning">
                Photos List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Title</th>
                            <th>Url</th>
                            <th>Thumbnail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (photos of photosList; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{photos.title}}</td>
                            <td>{{photos.url}}</td>
                            <td>{{photos.thumbnailUrl}}</td>
                            <td>
                                <button class="btn btn-sm btn-success" (click)="onEdit(photos)">Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(photos.id)">Delete</button>
                            </td>
                        </tr>
                        }
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
         <div class="card">
            <div class="card-header bg-warning">
                Photos List
            </div>
            <div class="card-body">
                <form>
                    --{{newPhoto.id}}
                <div class="row">
                    <div class="col-6">
                        <label>Album ID</label>
                        <input type="text" name="albumId" [(ngModel)]="newPhoto.albumId" class="form-control">
                    </div>
                      <div class="col-6">
                        <label>Title</label>
                        <input type="text" name="title" [(ngModel)]="newPhoto.title" class="form-control">
                    </div>
                      <div class="col-6">
                        <label>URL</label>
                        <input type="text" name="url" [(ngModel)]="newPhoto.url" class="form-control">
                    </div>
                      <div class="col-6">
                        <label>Thumbnail</label>
                        <input type="text" name="thumbnailUrl" [(ngModel)]="newPhoto.thumbnailUrl" class="form-control">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if (newPhoto.id == 0) {
                            <button class="btn btn-success" (click)="onSavePhoto()">Save</button>
                        }@else {
                            <button class="btn btn-warning" (click)="onUpdatePhoto()">Update</button>
                        }
                        
                        
                    </div>
                </div>
                </form>
            </div>
    </div>
</div>
