<div class="row" [ngStyle]="{color:textColor, 'font-size':'30px'}">
    <div class="col-4" [ngClass]="themeClass">
                <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                @for (student of studentList; track $index) {
                <tr>
                    <td [ngClass]="student.status == true ? 'bg-success': 'bg-danger'">{{$index+1}}</td>
                    <td [class]="student.status == true ? 'bg-success': 'bg-danger'">{{student.name}}</td>
                    <td>{{student.city}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
  
  
    <div class="col-5" [ngClass]="themeClass">
        <h3>Hello</h3>
        <p>This is Para</p>
    </div>
    <div [class]="'col-3 ' + themeClass" >
        <h3>Hello</h3>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-3" [ngStyle]="myCss">This is a Div</div>
</div>
